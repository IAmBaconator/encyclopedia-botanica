<div>
    <button (click)="onSelectBotanicalItem()">
        <!-- acceptable for use... but... -->
        <!--<img src="{{ selectedBotanicalItem.avatar }}" /> -->
        <!-- property binding is the better option that binds the src/alt properties of the underlying HTMLImageElement DOM object to the value. -->
        <img
            [src] ="imagePath"
            [alt]="selectedBotanicalItem.name"
        />
        <span>{{ selectedBotanicalItem.name }}</span>
    </button>
</div>
