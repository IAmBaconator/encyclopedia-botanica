<app-header />

<main>
    <ul id="botanica-items">
        @for (botanicaItem of botanicaItems; track botanicaItem.id) {
            <li>
                <app-botanica-item [botanicaItemObj]="botanicaItem" (select)="onSelectBotanicaItem($event)" />
            </li>

        }
    </ul>

    <app-botanica-items [name]="selectedBotanicaItem ? selectedBotanicaItem.name : ''" [profile]="selectedBotanicaItem ? selectedBotanicaItem.profile : ''" />
</main>
