                (select)="onSelectBotanicaItem($event)"
            />

        <li>
            <app-botanica-item
                [botanicaItemObj]="botanicaItems[1]"
                (select)="onSelectBotanicaItem($event)"
            />
        </li>
        <li>

                [botanicaItemObj]="botanicaItems[2]"
                (select)="onSelectBotanicaItem($event)"
            />
        </li>
        <li>
            <app-botanica-item
                [botanicaItemObj]="botanicaItems[3]"

            />

    <app-botanica-items [name]="selectedBotanicaItem ? selectedBotanicaItem.name : ''" [profile]="selectedBotanicaItem ? selectedBotanicaItem.profile : ''" />
