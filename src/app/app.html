<app-header />

<main>
    <ul id="botanical-items">
        <li>
            <app-botanical-item
                [botanicalItemObj]="botanicalItems[0]"
                (select)="onSelectBotanicalItem($event)"
            />
        </li>
        <li>
            <app-botanical-item
                [botanicalItemObj]="botanicalItems[1]"
                (select)="onSelectBotanicalItem($event)"
            />
        </li>
        <li>
            <app-botanical-item
                [botanicalItemObj]="botanicalItems[2]"
                (select)="onSelectBotanicalItem($event)"
            />
        </li>
        <li>
            <app-botanical-item
                [botanicalItemObj]="botanicalItems[3]"
                (select)="onSelectBotanicalItem($event)"
            />
        </li>
    </ul>

    <app-botanical-items [name]="selectedBotanicalItem ? selectedBotanicalItem.name : ''" [profile]="selectedBotanicalItem ? selectedBotanicalItem.profile : ''" />
</main>
