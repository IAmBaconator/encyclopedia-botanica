@if (isAddingNote) {
  <app-add-botanica-note />
}

<section  id="botanica-details">
  <header>
    <h2>{{ name() }} Details</h2>
    <menu>
      <button (click)="onCreateBotanicaNote()">Add Note</button>
    </menu>
  </header>
<img [src] ="imagePath()" [alt]="name()" />
  <ul>
    @for (note of selectedBotanicaItemNotes; track note.id) {
      <li>
        <app-botanica-note [noteObj]="note" (delete)="onDeleteBotanicaNote($event)" />
      </li>
    }
  </ul>
</section>
