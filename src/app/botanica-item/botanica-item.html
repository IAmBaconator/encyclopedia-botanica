<app-card>
    <button [class.active]="selected()" (click)="onSelectBotanicaItem()">

        <!-- property binding is the better option that binds the src/alt properties of the underlying HTMLImageElement DOM object to the value. -->
        <img
            [src] ="imagePath()"
            [alt]="botanicaItemObj().name"
        />
        <!-- when storing a property using signal (Angular 16+) you add () since it's now a function -->
        <span>{{ botanicaItemObj().name }}</span>
    </button>
</app-card>
